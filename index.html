<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://kit.fontawesome.com/a9722ef2fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar px-7">
      <div class="navbar__toggle-button">
        <span class="nabvar__toggle-botton-CTA" title="Mis colecciones">
          <i class="fa-solid fa-bars-staggered navbar__icon"></i>
          <span class="navbar__toggle-button-title">Cities</span>
        </span>

        <div class="navbar__menu hidden">
          <div class="spinner-container">
            <i class="fa-solid fa-circle-notch icon--spiner font-2"></i>
          </div>
        </div>
      </div>

      <h1 class="navbar__heading">
        <i class="fa-solid fa-temperature-half"></i>
        <span>WeatherApp</span>
        <i class="fa-solid fa-temperature-empty"></i>
      </h1>

      <div class="navbar__themes">
        <label class="" for="themes">
          <select
            class="select__themes"
            name="region"
            id="themes"
            title="selecciona dark o light mode"
          >
            <option class="option" value="light">Light</option>
            <option class="option" value="dark">Dark</option>
          </select>
          <i class="fa-solid fa-angle-down select__themes-icon"></i>
        </label>
        <i class="fa-solid fa-font-awesome navbar__icon"></i>
      </div>
    </nav>

    <main class="section px-6 py-5">
      <div id="map" title="dá un click sobre el mapa para saber la temperatura">
        <div class="spinner-container">
          <i class="fa-solid fa-circle-notch icon--spiner font-7"></i>
        </div>
      </div>

      <div class="form-container">
        <form class="form" title="desplazate hacia cualquier lugar del mundo">
          <label class="form__label" for="country">
            <input
              class="form__input"
              name=""
              id="country"
              type="text"
              placeholder="País o ciudad"
            />
            <i class="fa-solid fa-magnifying-glass form__icon"></i>
          </label>

          <label class="form__label" for="region">
            <select class="form__input" name="region" id="region">
              <option class="option" value="south america">Sur America</option>
              <option class="option" value="north america">
                Norte America
              </option>
              <option class="option" value="europe">Europa</option>
              <option class="option" value="Asia">Asia</option>
              <option class="option" value="africa">Africa</option>
            </select>
            <i class="fa-solid fa-angle-down form__icon"></i>
          </label>
        </form>

        <div class="weather-data-card">
          <div class="spinner-container">
            <i class="fa-solid fa-circle-notch icon--spiner font-4"></i>
          </div>
          <!-- weatherCityData comes here -->
        </div>
      </div>
    </main>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
