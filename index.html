    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

  <body>
    <nav class="navbar px-6">
      <div class="navbar__toggle-button">
        <i class="fa-solid fa-bars-staggered navbar__icon"></i>
      </div>

      <h1 class="navbar__heading">
        <i class="fa-solid fa-temperature-arrow-down"></i>

      </h1>

      <div class="navbar__countries">
        <menu>Themes for selection</menu>

      </div>

    <main class="section px-6 py-5">
      <div id="map"></div>

      <div class="form-container">
        <form class="form">
          <label class="form__label" for="country">
            <input
              class="form__input"
              name=""
              id="country"
              type="text"
              placeholder="PaÃ­s o ciudad"
            />
            <i class="fa-solid fa-magnifying-glass form__icon"></i>
          </label>

          <label class="form__label" for="region">
            <select class="form__input" name="region" id="region">
              <option class="option" value="1">America</option>
              <option class="option" value="1">Europa</option>
              <option class="option" value="1">Asia</option>
              <option class="option" value="1">Africa</option>
            </select>
            <i class="fa-solid fa-angle-down form__icon"></i>
          </label>
        </form>

        <div class="weather-data-card">
